<div class="row">
    <h2>Employee List</h2>
</div>

<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email Id</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let emp of employees">
            <td>{{emp.firstName}}</td>
            <td>{{emp.lastName}}</td>
            <td>{{emp.email}}</td>
            <td>
                <button class="btn btn-primary " (click)="updateEmployee(emp.id)" > Update </button>
                <button class="btn btn-danger" (click)="deleteEmployee(emp.id)" style="margin-left: 10px;"> Delete </button>
                
            </td>
        </tr>
    </tbody>
</table>
