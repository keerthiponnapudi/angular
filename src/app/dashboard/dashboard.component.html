<div class="container-fluid">
    <div class="row search">
        <mat-accordion>
            <mat-expansion-panel >
              <mat-expansion-panel-header>
                <mat-panel-title>
                  ADVANCED SEARCH
                </mat-panel-title>
              </mat-expansion-panel-header>
             <div class="row">
                <div class="col-2">
                    <mat-form-field class="" appearance="fill">
                        <input matInput placeholder="BY SUPPLIER NAME" value="">
                      </mat-form-field>
                </div>
                <div class="col-2">
                    <mat-form-field class="" appearance="fill">
                        <input matInput placeholder="BY CAGE CODE" value="">
                      </mat-form-field>
                </div>
                <div class="col-2">
                    <mat-form-field class="" appearance="fill">
                        <input matInput placeholder="BY SUPPLIER CODE" value="">
                      </mat-form-field>
                </div>
                <div class="col-4 parts">
                    <mat-form-field class="" appearance="fill">
                        <input matInput placeholder="BY PART NUMBER(S) (SEPARATE MULTIPLE NUMBERS WITH COMMAS)" value="">
                      </mat-form-field>
                </div>
                <div class="col-2">
                    <span>- OR - &nbsp; &nbsp;</span>
                    <button mat-raised-button color="primary">UPLOAD LIST</button>
                </div>

             </div>
            </mat-expansion-panel>
        </mat-accordion>
    </div>
    <div class="row">
        <div class="col-6">
            <div class="workbench">
                <p>My Workbench</p>
            </div>
            <div class="mat-elevation-z8">
                <table mat-table [dataSource]=" dataSourceBench" matSort  class="mat-elevation-z8">
              
                  <ng-container matColumnDef="supp_name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Supplier Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.supp_name}} </td>
                  </ng-container>
        
                  <ng-container matColumnDef="supp_id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Supplier ID </th>
                    <td mat-cell *matCellDef="let element"> {{element.supp_id}} </td>
                  </ng-container>
              
                
                  <ng-container matColumnDef="ltc_parts">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> LTC Prioritized Parts </th>
                    <td mat-cell *matCellDef="let element" [style.color]="color"> {{element.ltc_parts}} </td>
                  </ng-container>
              
                  <tr mat-header-row *matHeaderRowDef="displayedColumnsBench"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumnsBench;"></tr>
                </table>
              <mat-paginator [pageSizeOptions]="[10, 20, 30]"
                               showFirstLastButtons 
                               aria-label="Select page of periodic elements">
                </mat-paginator>
              </div>
        </div>
        <div class="col-6">
            <div class="alert">
                <p>Alerts</p>
            </div>
            <div class="mat-elevation-z8">
              <table mat-table [dataSource]="alertData" matSort  class="mat-elevation-z8">
            
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef ></th>
                  <td mat-cell *matCellDef="let element" [style.color]="color"> {{element.name}} </td>
                </ng-container>
                <tr mat-header-row style="display: none;"  *matHeaderRowDef="displayedColumnsAlert"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumnsAlert;"></tr>
            </table>
            </div>
        </div>
    </div>
</div>
